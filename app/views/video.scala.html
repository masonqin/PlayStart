});


function createLabelTable(markDiv,groups){

    var line_num = 13;

    for(i=0;i<groups.length;i++){

        h5 = document.createElement("h5");
        h5.innerHTML = groups[i].name;
        markDiv.appendChild(h5);

        table = document.createElement("table");
        tbody = document.createElement("tbody");
        tr = document.createElement("tr");

        for(j=0;j<groups[i].valueArray.length;j++){

            td = document.createElement("td");
            label = document.createElement("label");
            input = document.createElement("input");
            input.class = "markbox";
            input.type = "checkbox";
            input.name = "markbox"
            label.innerHTML = groups[i].valueArray[j];
            td.appendChild(input);
            td.appendChild(label);
            tr.appendChild(td);

            if(j>0 && (j+1)%line_num == 0){
                tbody.appendChild(tr);
                tr = document.createElement("tr");
            }
        }
        tbody.appendChild(tr);
        table.appendChild(tbody);
        markDiv.appendChild(table);
    }
}
