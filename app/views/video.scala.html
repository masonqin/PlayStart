@(videoUrl: String)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>videojs-playlist Demo</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/examples.css")" >
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/video-js.css")" >
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/videojs-playlist-ui.css")" >
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/videojs-playlist-ui.vertical.css")" >
    <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/video.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/videojs-playlist.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/videojs-playlist-ui.js")"></script>
</head>

<body>
<div class="player-container">
    <video id="video" class="videoblock" height="400" width="800" controls>
        <source src=@videoUrl type="video/mp4">
        <!--<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">-->
    </video>
</div>

<div class="options">
    <div class="mark-group">

    </div>
</div>
<div class="button-group">
    <h4></h4>
    <button class="submit">submit</button>
    <button class="cancel">cancel</button>
</div>
</body>

<script>

$(document).ready(function(){

    var game_method = new Array("MMORPG","SLG","卡牌","竞技","策略","放置","经营","消除","竞速",
                                "赌博","棋牌","生存","单机","沙盒","IO","MOBA","射击","冒险","体育",
                                "模拟","街机","益智","音乐","文字");

    markDiv = document.getElementsByClassName("mark-group")[0];
    h4 = document.createElement("h4");
    h4.innerHTML = "游戏";
    h5 = document.createElement("h5");
    h5.innerHTML = "玩法";
    h4.appendChild(h5);
    markDiv.appendChild(h4);

    table = document.createElement("table");
    tbody = document.createElement("tbody");
    tr = document.createElement("tr");

    var line_num = 5;

    for(i=0;i<game_method.length;i++){
        if(i%line_num == 0){
            tbody.appendChild(tr);
            tr = document.createElement("tr");
        }
        else{
            td = document.createElement("td");
            label = document.createElement("label");
            input = document.createElement("input");
            input.class = "markbox";
            input.type = "checkbox";
            input.name = "markbox"
            label.appendChild(input);
            label.innerHTML = game_method[i];
            td.appendChild(label);
            tr.appendChild(td);
        }
    }
    tbody.appendChild(tr);
    table.appendChild(tbody);
    markDiv.appendChild(table);
});

</script>


</html>
