@(videoUrl: String)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>videojs-playlist Demo</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/examples.css")" >
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/video-js.css")" >
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/videojs-playlist-ui.css")" >
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/videojs-playlist-ui.vertical.css")" >
    <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/video.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/videojs-playlist.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/videojs-playlist-ui.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/video_label.js")"></script>
</head>

<body>

<div class="player-container">
    <video id="video" class="videoblock" height="400" width="800" controls>
        <source src=@videoUrl type="video/mp4">
        <!--<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">-->
    </video>
</div>

<div class="options">
    <div>
    <h4>请选择广告的类型，游戏或APP。</h4>
    </div>
    <div class="tab-button">
        <button class="button" onClick="gameTab()">Game</button>
        <button class="button" onClick="appTab()">App</button>
        <button class="button" onClick="videoError()">无法观看</button>
    </div>
</div>

<div class="options">
    <div class="mark-group">

    </div>
</div>

</body>

</html>
